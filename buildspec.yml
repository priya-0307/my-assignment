version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 700664161347.dkr.ecr.ap-south-1.amazonaws.com
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - REPOSITORY_URI=700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
      - echo "Image Tag = $IMAGE_TAG"
      - echo "Repository URI = $REPOSITORY_URI"
  build:
    commands:
      - echo Build started
      - docker build -t 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest .

  post_build:
    commands:
      - echo Pushing image...
      - docker push 700664161347.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
      - echo Build completed
      - echo "IMAGE_URI=$IMAGE_URI" > imageDetail.txt

artifacts:
  files:
    - imageDetail.txt
